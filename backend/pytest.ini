[pytest]
# Pytest Configuration for UNS-ClaudeJP Backend Tests
# ====================================================

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (interact with real services)
    unit: marks tests as unit tests (isolated, fast)
    api: marks tests as API endpoint tests
    service: marks tests as service layer tests
    db: marks tests that require database
    asyncio: marks tests as async

# Asyncio configuration
asyncio_mode = auto

# Coverage options (if using pytest-cov)
# Run with: pytest --cov=app --cov-report=html
# [coverage:run]
# source = app
# omit =
#     */tests/*
#     */migrations/*
#     */__pycache__/*

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# Run with: pytest -n auto
# addopts = -n auto
