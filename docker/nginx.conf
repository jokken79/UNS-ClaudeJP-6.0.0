# Nginx Configuration for UNS-ClaudeJP 6.0.0
#
# CRITICAL: This configuration does NOT add CORS headers
# FastAPI handles CORS via CORSMiddleware (backend/app/main.py lines 139-146)
#
# Architecture:
# - Reverse proxy for frontend, backend, grafana, prometheus
# - Load balancing for multiple backend instances
# - Health check endpoint at /nginx-health
#

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Upstream backend servers for load balancing
    # Supports horizontal scaling: docker compose up -d --scale backend=3
    upstream backend_servers {
        least_conn;  # Load balancing algorithm
        server backend:8000 max_fails=3 fail_timeout=30s;
        # Additional backend instances will be auto-discovered by Docker DNS
        # backend-2:8000, backend-3:8000, etc.
        keepalive 32;
    }

    # Upstream for frontend
    upstream frontend_server {
        server frontend:3000 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # Upstream for Grafana
    upstream grafana_server {
        server grafana:3000 max_fails=3 fail_timeout=30s;
        keepalive 8;
    }

    # Upstream for Prometheus
    upstream prometheus_server {
        server prometheus:9090 max_fails=3 fail_timeout=30s;
        keepalive 8;
    }

    # Main server block
    server {
        listen 80;
        listen [::]:80;
        server_name localhost;

        # Security headers (but NOT CORS - FastAPI handles that)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "nginx healthy\n";
            add_header Content-Type text/plain;
        }

        # API endpoints - proxy to FastAPI backend
        # CRITICAL: No CORS headers added - FastAPI CORSMiddleware handles CORS
        location /api/ {
            proxy_pass http://backend_servers;

            # Preserve original request information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # CRITICAL: Do NOT add CORS headers here
            # FastAPI's CORSMiddleware already handles:
            # - Access-Control-Allow-Origin
            # - Access-Control-Allow-Credentials
            # - Access-Control-Allow-Methods
            # - Access-Control-Allow-Headers
            # - Access-Control-Max-Age
        }

        # Metrics endpoint - proxy to backend
        location /metrics {
            proxy_pass http://backend_servers/metrics;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Optional: Basic auth for metrics (configure in .env)
            # auth_basic "Metrics Access";
            # auth_basic_user_file /etc/nginx/.htpasswd;
        }

        # Grafana - proxy to grafana service
        location /grafana/ {
            rewrite ^/grafana/(.*) /$1 break;
            proxy_pass http://grafana_server;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Grafana-specific headers
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Prometheus - proxy to prometheus service
        location /prometheus/ {
            proxy_pass http://prometheus_server/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Optional: Basic auth for Prometheus
            # auth_basic "Prometheus Access";
            # auth_basic_user_file /etc/nginx/.htpasswd;
        }

        # Next.js frontend - proxy to frontend service
        # This should be LAST to act as catch-all
        location / {
            proxy_pass http://frontend_server;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Next.js specific settings
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts for Next.js
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Enable buffering for better performance
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Static assets caching (if served through nginx)
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend_server;
            proxy_set_header Host $host;

            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # HTTPS server block (for production)
    # Uncomment and configure SSL certificates when deploying to production
    # server {
    #     listen 443 ssl http2;
    #     listen [::]:443 ssl http2;
    #     server_name your-domain.com;
    #
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;
    #     ssl_session_cache shared:SSL:10m;
    #     ssl_session_timeout 10m;
    #
    #     # Include all location blocks from HTTP server
    #     include /etc/nginx/conf.d/locations.conf;
    # }
}
