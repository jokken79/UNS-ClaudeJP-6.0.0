apiVersion: 1

providers:
  # Dashboard provider for UNS-ClaudeJP
  - name: 'UNS-ClaudeJP Dashboards'
    orgId: 1
    folder: 'UNS-ClaudeJP'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards
      foldersFromFilesStructure: true

  # Default dashboards
  - name: 'Default'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards
