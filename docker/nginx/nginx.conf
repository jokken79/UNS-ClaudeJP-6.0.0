# ========================================
# UNS-ClaudeJP 5.4.1 - Nginx Reverse Proxy
# ========================================
#
# Purpose: Single entry point for all services
# Benefits:
# - Unified access point for all services
# - Better firewall management
# - SSL/TLS termination ready
# - Load balancing ready
# - Security headers
#
# Author: Claude Code
# Created: 2025-11-12
# Version: 1.0.0
#
# ========================================

# Worker processes (auto = number of CPU cores)
worker_processes auto;

# Error log
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # Maximum number of simultaneous connections
    worker_connections 1024;

    # Optimized to serve many clients with each thread
    use epoll;

    # Accept as many connections as possible
    multi_accept on;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Access log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Hide Nginx version
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Client body size limit (10MB for file uploads)
    client_max_body_size 10M;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Rate limiting zone (10MB = ~160,000 IP addresses)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;

    # ========================================
    # UPSTREAM DEFINITIONS
    # ========================================

    # DNS resolver for Docker Compose service discovery
    # This allows nginx to discover scaled backend instances automatically
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    upstream backend {
        # Docker Compose service name - resolves to all scaled instances
        # When you run: docker compose up -d --scale backend=3
        # Docker DNS automatically load balances across all 3 instances
        server backend:8000 max_fails=3 fail_timeout=30s;

        # Load balancing algorithm: round-robin (default)
        # Other options: least_conn, ip_hash, hash $request_uri consistent

        # Health check & connection pooling
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    upstream frontend {
        server frontend:3000;
        keepalive 32;
    }

    upstream adminer {
        server adminer:8080;
        keepalive 16;
    }

    upstream grafana {
        server grafana:3000;
        keepalive 16;
    }

    upstream prometheus {
        server prometheus:9090;
        keepalive 16;
    }

    # ========================================
    # HTTP SERVER (Development)
    # ========================================

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Rate limiting (general)
        limit_req zone=general_limit burst=20 nodelay;

        # ========================================
        # FRONTEND (Next.js)
        # ========================================

        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;

            # WebSocket support for Next.js hot reload
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # ========================================
        # BACKEND API (FastAPI)
        # ========================================

        location /api/ {
            # Rate limiting (API specific)
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://backend/api/;
            proxy_http_version 1.1;

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # CORS headers (if not handled by FastAPI)
            # add_header 'Access-Control-Allow-Origin' '*' always;
            # add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            # add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

            # Timeouts for API
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Buffering
            proxy_buffering off;
        }

        # API Docs
        location /docs {
            proxy_pass http://backend/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ReDoc
        location /redoc {
            proxy_pass http://backend/redoc;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Metrics endpoint
        location /metrics {
            proxy_pass http://backend/metrics;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Optional: Restrict access to metrics
            # allow 127.0.0.1;
            # allow 172.16.0.0/12; # Docker networks
            # deny all;
        }

        # ========================================
        # ADMINER (Database UI)
        # ========================================

        location /adminer/ {
            proxy_pass http://adminer/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Optional: Restrict access
            # allow 127.0.0.1;
            # allow 192.168.0.0/16;
            # deny all;
        }

        # ========================================
        # GRAFANA (Observability Dashboards)
        # ========================================

        location /grafana/ {
            proxy_pass http://grafana/;
            proxy_http_version 1.1;

            # WebSocket support for Grafana
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Optional: Restrict access
            # allow 127.0.0.1;
            # allow 192.168.0.0/16;
            # deny all;
        }

        # ========================================
        # PROMETHEUS (Metrics UI)
        # ========================================

        location /prometheus/ {
            # Optional: Enable basic authentication (uncomment to activate)
            # Requires htpasswd file mounted at /etc/nginx/htpasswd
            # Default credentials: prometheus / UNS-Prometheus-2025-SecureP@ss!
            # auth_basic "Prometheus - Restricted Access";
            # auth_basic_user_file /etc/nginx/htpasswd;

            proxy_pass http://prometheus/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Optional: Restrict access by IP (additional security layer)
            # allow 127.0.0.1;
            # allow 172.16.0.0/12; # Docker networks
            # deny all;
        }

        # ========================================
        # STATIC FILES & UPLOADS
        # ========================================

        location /uploads/ {
            proxy_pass http://backend/uploads/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache static files
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # ========================================
        # HEALTH CHECKS
        # ========================================

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /nginx-health {
            access_log off;
            return 200 "nginx ok\n";
            add_header Content-Type text/plain;
        }
    }

    # ========================================
    # HTTPS SERVER (Production - SSL Ready)
    # ========================================
