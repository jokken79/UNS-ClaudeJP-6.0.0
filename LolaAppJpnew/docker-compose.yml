version: '3.8'

# ============================================================================
# LolaAppJp - Docker Compose Configuration
# ============================================================================
# Services:
#   1. db (PostgreSQL 15)
#   2. redis (Redis 7)
#   3. backend (FastAPI)
#   4. frontend (Next.js 16)
#   5. nginx (Reverse proxy + load balancer)
#   6. adminer (DB management UI)
#   7. otel-collector (OpenTelemetry)
#   8. tempo (Distributed tracing)
#   9. prometheus (Metrics storage)
#   10. grafana (Observability dashboards)
#   11. backup (Automated DB backups)
#   12. importer (One-time data initialization)
# ============================================================================

networks:
  lola-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  grafana_data:
  prometheus_data:
  tempo_data:
  uploads:
  backups:

services:
  # ==========================================================================
  # DATABASE SERVICE
  # ==========================================================================
  db:
    image: postgres:15-alpine
    container_name: lolaappjp-db
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-lolaappjp}
      POSTGRES_USER: ${DATABASE_USER:-lola_admin}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-lola_pass_2025}
      TZ: Asia/Tokyo
      PGTZ: Asia/Tokyo
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - lola-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-lola_admin} -d ${DATABASE_NAME:-lolaappjp}"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # ==========================================================================
  # REDIS CACHE
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: lolaappjp-redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    environment:
      TZ: Asia/Tokyo
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - lola-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================================
  # BACKEND SERVICE (FastAPI)
  # ==========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      # Database
      DATABASE_URL: postgresql://${DATABASE_USER:-lola_admin}:${DATABASE_PASSWORD:-lola_pass_2025}@db:5432/${DATABASE_NAME:-lolaappjp}

      # Security
      SECRET_KEY: ${SECRET_KEY:-change_me_in_production_very_long_secret_key_here}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60

      # Redis
      REDIS_URL: redis://redis:6379/0

      # CORS
      BACKEND_CORS_ORIGINS: http://localhost:3000,http://frontend:3000,http://localhost

      # Azure OCR (optional)
      AZURE_CV_ENDPOINT: ${AZURE_CV_ENDPOINT:-}
      AZURE_CV_KEY: ${AZURE_CV_KEY:-}

      # Observability
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317

      # Timezone
      TZ: Asia/Tokyo
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - uploads:/app/uploads
    networks:
      - lola-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ==========================================================================
  # FRONTEND SERVICE (Next.js 16)
  # ==========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lolaappjp-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost/api
      NODE_ENV: development
      TZ: Asia/Tokyo
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - lola-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    command: npm run dev

  # ==========================================================================
  # NGINX REVERSE PROXY + LOAD BALANCER
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: lolaappjp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/logs:/var/log/nginx
    networks:
      - lola-network
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ==========================================================================
  # ADMINER (Database Management UI)
  # ==========================================================================
  adminer:
    image: adminer:latest
    container_name: lolaappjp-adminer
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DESIGN: nette
      TZ: Asia/Tokyo
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    networks:
      - lola-network
    depends_on:
      - db
    restart: unless-stopped

  # ==========================================================================
  # OPENTELEMETRY COLLECTOR (Observability)
  # ==========================================================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: lolaappjp-otel
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./docker/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "13133:13133" # Health check
    networks:
      - lola-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ==========================================================================
  # TEMPO (Distributed Tracing)
  # ==========================================================================
  tempo:
    image: grafana/tempo:latest
    container_name: lolaappjp-tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./docker/tempo/tempo.yaml:/etc/tempo.yaml
      - tempo_data:/var/tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4317"        # OTLP gRPC receiver
    networks:
      - lola-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3200/status"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ==========================================================================
  # PROMETHEUS (Metrics Storage)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: lolaappjp-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - lola-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ==========================================================================
  # GRAFANA (Observability Dashboards)
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: lolaappjp-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: false
      GF_SERVER_ROOT_URL: http://localhost:3001
      TZ: Asia/Tokyo
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3001:3000"
    networks:
      - lola-network
    depends_on:
      - prometheus
      - tempo
    restart: unless-stopped

  # ==========================================================================
  # BACKUP SERVICE (Automated PostgreSQL Backups)
  # ==========================================================================
  backup:
    image: postgres:15-alpine
    container_name: lolaappjp-backup
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: ${DATABASE_NAME:-lolaappjp}
      POSTGRES_USER: ${DATABASE_USER:-lola_admin}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-lola_pass_2025}
      BACKUP_TIME: ${BACKUP_TIME:-02:00}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
      TZ: Asia/Tokyo
    volumes:
      - backups:/backups
      - ./docker/backup/backup.sh:/backup.sh:ro
    networks:
      - lola-network
    depends_on:
      db:
        condition: service_healthy
    entrypoint: /bin/sh
    command: ["-c", "chmod +x /backup.sh && /backup.sh"]
    restart: unless-stopped

  # ==========================================================================
  # IMPORTER SERVICE (One-time Data Initialization)
  # ==========================================================================
  importer:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lolaappjp-importer
    environment:
      DATABASE_URL: postgresql://${DATABASE_USER:-lola_admin}:${DATABASE_PASSWORD:-lola_pass_2025}@db:5432/${DATABASE_NAME:-lolaappjp}
      SECRET_KEY: ${SECRET_KEY:-change_me_in_production_very_long_secret_key_here}
      TZ: Asia/Tokyo
    volumes:
      - ./backend:/app
    networks:
      - lola-network
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        echo 'ðŸš€ Starting data initialization...' &&
        alembic upgrade head &&
        python scripts/create_admin_user.py &&
        python scripts/seed_demo_data.py &&
        echo 'âœ… Data initialization complete!'
      "
    restart: "no"
